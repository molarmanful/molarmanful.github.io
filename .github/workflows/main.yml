name: github pages

on:
  push:
    branches: [ v2 ]
  pull_request:
    branches: [ v2 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
        
      - name: install + build
        run: |
          npm i
          npm run build
          
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build

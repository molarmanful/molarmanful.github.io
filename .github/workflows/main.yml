name: deploy to gh-pages

on:
  push:
    branches: [ v2 ]
  pull_request:
    branches: [ v2 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
        
      - name: node setup
        uses: actions/setup-node@v1
        with:
          node-version: 14
          
      - name: install
        run: npm ci
        
      - name: build
        run: npm run build
          
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist

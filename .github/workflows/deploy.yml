name: deploy

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: '*'
      - name: deps
        run: npm ci
      - name: build
        run: npm run build
      - name: upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1 
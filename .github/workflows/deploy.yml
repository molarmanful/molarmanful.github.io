name: deploy

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: '*'
      - name: deps
        run: npm ci
      - name: build
        run: npm run build
      - name: upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1 